<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your Product Store</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9F9;
            color: #2C3E50;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
            padding: 0 40px;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #BDC3C7;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #E67E22;
            color: white;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #D35400;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        .product-item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .product-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .product-item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 12px;
        }
        .product-item h3 {
            font-size: 20px;
            color: #34495E;
            margin: 15px 0;
            font-weight: bold;
        }
        .price {
            font-size: 22px;
            color: #E67E22;
            font-weight: bold;
            margin: 10px 0;
        }
        .stars {
            color: #F39C12;
            font-size: 18px;
            margin: 5px 0;
        }
        .reviews {
            font-size: 16px;
            color: #7F8C8D;
        }
        .list-price {
            font-size: 16px;
            color: #95A5A6;
            text-decoration: line-through;
            margin-top: 5px;
        }
        .btn {
            padding: 12px 25px;
            background-color: #E67E22;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            display: inline-block;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #D35400;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .modal-content img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 12px;
        }
        .modal-content h2 {
            margin: 20px 0 10px;
            font-size: 26px;
            font-weight: bold;
            color: #2C3E50;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 18px;
            color: #34495E;
        }
        .modal-content .close {
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .modal-content .close:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search for products...">
    </div>
    
    <div class="product-list" id="product-list">
        <!-- Product items will be dynamically inserted -->
    </div>

    <!-- Modal for product details -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <img id="modal-img" src="" alt="Product Image">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p><strong>Price:</strong> $<span id="modal-price"></span></p>
            <p><strong>Stars:</strong> <span id="modal-stars"></span></p>
            <p><strong>Reviews:</strong> <span id="modal-reviews"></span></p>
            <p><strong>List Price:</strong> $<span id="modal-list-price"></span></p>
            <p><strong>Bought in Last Month:</strong> <span id="modal-bought"></span></p>
            <a id="modal-product-link" href="#" target="_blank" class="btn">View on Amazon</a>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        async function fetchProducts(keyword = '') {
            try {
                const response = await fetch(`http://localhost:8000/products/?keyword=${keyword}&page=1&limit=10`);
                const data = await response.json();

                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                if (data.length === 0) {
                    productList.innerHTML = '<p>No products found for this search.</p>';
                    return;
                }

                data.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-item');

                    productItem.innerHTML = `
                        <img src="${product.img_url}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <div class="stars">${'â˜…'.repeat(Math.round(product.stars))}</div>
                        <div class="reviews">${product.reviews > 0 ? `${product.reviews} Reviews` : 'No reviews'}</div>
                        <div class="list-price">${product.list_price > 0 ? `$${product.list_price.toFixed(2)}` : 'N/A'}</div>
                        <button class="btn" onclick="viewDetails(${JSON.stringify(product).replace(/"/g, '&quot;')})">View Details</button>
                    `;
                    productList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }

        function searchProducts() {
            const keyword = document.getElementById('search-input').value;
            fetchProducts(keyword);
        }

        function viewDetails(product) {
            document.getElementById('modal-img').src = product.img_url;
            document.getElementById('modal-title').innerText = product.title;
            document.getElementById('modal-description').innerText = product.description || 'No description available';
            document.getElementById('modal-price').innerText = product.price.toFixed(2);
            document.getElementById('modal-stars').innerText = product.stars;
            document.getElementById('modal-reviews').innerText = product.reviews || 'No reviews';
            document.getElementById('modal-list-price').innerText = product.list_price.toFixed(2) || 'N/A';
            document.getElementById('modal-bought').innerText = product.bought_in_last_month || 'N/A';
            document.getElementById('modal-product-link').href = product.amazon_link;

            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        // Attach input event to search input field
        document.getElementById('search-input').addEventListener('input', searchProducts);

        // Initial fetch without keyword
        fetchProducts();
    </script>
</body>
</html>
